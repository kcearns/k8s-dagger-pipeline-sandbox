replicaCount: 1

image:
  repository: ${ECR_REPO_URI}

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi

ingress:
  enabled: true
  className: alb
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /health
  hosts:
    - host: dev.sample-app.local
      paths:
        - path: /
          pathType: Prefix

hpa:
  enabled: false

pdb:
  enabled: false

networkPolicy:
  enabled: false
